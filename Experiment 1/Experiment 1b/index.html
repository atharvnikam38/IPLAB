<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-shirt Order Form</title>
</head>
<body>
    <center>
        <h1>Order Your Customized T-shirt</h1>
        
        <form action="/submit-order" method="POST" align="center">
            <fieldset>
                <legend><strong>T-shirt Customization</strong></legend>

               
                <label for="tagline">Tagline on the Shirt:</label><br>
                <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required><br><br>

              
                <label for="color">Color:</label><br>
                <select id="color" name="color" required>
                    <option value="" disabled selected>Select a color</option>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                </select><br><br>

              
                <label for="size">Size:</label><br>
                <select id="size" name="size" required>
                    <option value="" disabled selected>Select a size</option>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                    <option value="XL">Extra Large</option>
                </select><br><br>

               
                <label for="quantity">Quantity:</label><br>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required><br><br>

              
                <label for="deliveryDate">Delivery Date:</label><br>
                <input type="date" id="deliveryDate" name="deliveryDate" required><br><br>
            </fieldset>

            <fieldset>
                <legend><strong>Delivery Details</strong></legend>

        
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

       
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" placeholder="Enter your address" required><br><br>

       
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

     
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" required><br>
                <small>Format: 10 digits</small><br><br>
            </fieldset>

        
            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter any additional comments or special instructions"></textarea><br><br>

 
            <button type="submit">Submit Order</button>
            <button type="reset">Reset Form</button>
        </form>
    </center>
</body>
</html>
