<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced JavaScript Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Advanced JavaScript Lab</h1>


    <section id="calculator-section">
      <h2>Basic Calculator</h2>
      <input type="number" id="num1" placeholder="Enter first number" />
      <input type="number" id="num2" placeholder="Enter second number" />
      <select id="operator">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
      </select>
      <button id="calculate">Calculate</button>
      <div id="calc-result"></div>
    </section>


    <section id="iterator-section">
      <h2>Square Iterator</h2>
      <input type="text" id="number-array" placeholder="Enter numbers separated by commas" />
      <button id="generate-squares">Generate Squares</button>
      <div id="iterator-result"></div>
    </section>


    <section id="prime-section">
      <h2>Prime Number Generator</h2>
      <input type="number" id="prime-limit" placeholder="Prime number limit" />
      <button id="generate-primes">Generate Primes</button>
      <div id="prime-result"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
